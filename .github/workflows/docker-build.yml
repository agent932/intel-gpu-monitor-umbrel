name: Build and Push Docker Images

on:
  push:
    branches: [ main ]
    paths:
      - 'intel-gpu-monitor/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push main Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./intel-gpu-monitor
          file: ./intel-gpu-monitor/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/intel-gpu-monitor:latest
            ghcr.io/${{ github.repository_owner }}/intel-gpu-monitor:${{ github.sha }}

      - name: Build and push widget server Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./intel-gpu-monitor
          file: ./intel-gpu-monitor/Dockerfile.widget
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/intel-gpu-monitor-widget:latest
            ghcr.io/${{ github.repository_owner }}/intel-gpu-monitor-widget:${{ github.sha }}
