version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: agent932-intel-gpu-monitor_web_1
      APP_PORT: 8847

  web:
    image: ghcr.io/agent932/intel-gpu-monitor:latest
    restart: on-failure
    stop_grace_period: 1m
    # ports section removed; only app_proxy binds host port
    environment:
      - NODE_ENV=production
      - PORT=8847
    privileged: true
    devices:
      - /dev/dri:/dev/dri
    volumes:
      - ${APP_DATA_DIR}/data:/data
      - /sys/kernel/debug:/sys/kernel/debug:ro

  widget-server:
    image: ghcr.io/agent932/intel-gpu-monitor-widget:latest
    restart: on-failure
    environment:
      - NODE_ENV=production
      - PORT=80
